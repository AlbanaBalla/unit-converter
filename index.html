<html style="height: 100%">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Inter:wght@400;800&family=Orbitron:wght@400;800&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="unit" placeholder="0"></input>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="length">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        
        <div class="volume">
            <h4>Volume (Liter/Gallons)</h4>
            <p id="volume-el">0 liter = 0.000 gallons | 0 gallons = 0.000 liter</p>
        </div>
        
        <div class="mass">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
